<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'create.css'%}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container">
		<h1>Create an Account</h1>
		<div class="form-container">
			<form action="http://127.0.0.1:8000/create/" method="post"> {% csrf_token %}
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="yourmail@gmail.com" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>

				<a href="{% url 'home'%}"><button type="submit" class="create-acc">Create Account</button></a>
			</form>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
